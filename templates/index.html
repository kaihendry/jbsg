<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Johor's Air Pollutant Index of Malaysia versus Singapore's PSI</title>
<meta name="description" content="Comparing if two neighbouring countries think the air quality is healthy or not">
<style>
html, body {
	height:100%;
	color: white;
	font-size: 1.4em;
	font-family: sans-serif;
}
#container { display: flex; width: 100%; height: 100%; flex-direction: column; }

#container div { display: flex; flex: 1;  justify-content: center; align-items: center; text-align: center; padding: 10px; }
.bad { background-color: yellow; }
.good { background-color: green; }
</style>
</head>
<body>

<!-- https://github.com/kaihendry/jbsg -->

<div id='container'>

{{ if gt .Johor 100 }}
<div class="bad">{{ .Johor }}</div>
{{ else }}
<div class="good">{{ .Johor }}</div>
{{ end }}


{{ if gt .Singapore 55 }}
<div class="bad">{{ .Singapore }}</div>
{{ else }}
<div class="good">{{ .Singapore }}</div>
{{ end }}

</div>

</body>
</html>
