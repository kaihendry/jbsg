<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Malaysia Air Pollutant Index of Malaysia versus Singapore's PSI</title>
<style>
html, body {
	height:100%;
	color: white;
	font-size: 1.4em;
	font-family: sans-serif;
}
p { margin: 0; }
#container { display: flex; width: 100%; height: 100%; flex-direction: column; }
p { flex: 1; justify-content: center; align-items: center; text-align: center; }
.bad { background-color: red; }
.good { background-color: green; }
</style>
</head>
<body>

<div id='container'></div>

<script id='template' type='text/ractive'>
{{#each haze.result:i}}
{{#if lokasi == "Pasir Gudang"}}
{{#if latest.index >= 100}}
<p class=bad>{{lokasi}}, {{negeri}} is unhealthy {{latest.index}} <abbr title="Air Pollutant Index">API</abbr>. Updated {{ fromNow( last_updated ) }}</p>
{{else}}
<p class=good>{{lokasi}}, {{negeri}} is healthy with {{latest.index}} <abbr title="Air Pollutant Index">API</abbr>. Updated {{ fromNow( last_updated ) }}</p>
{{/if}}
{{/if}}
{{/each}}

{{#if items.NPSI >= 100}}
<p class=bad>North Singapore is unhealthy with {{items.NPSI}} <abbr title="Pollutant Standards Index">PSI</abbr>. Updated {{ fromNow( items.timestamp ) }}</p>
{{else}}
<p class=good>North Singapore is healthy with {{items.NPSI}} <abbr title="Pollutant Standards Index">PSI</abbr>. Updated {{ fromNow( items.timestamp ) }}</p>
{{/if}}
</script>

<script src=http://momentjs.com/downloads/moment.js></script>
<script src=main.js></script>

</body>
</html>
