<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<script src='/js/ractive.min.js'></script>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Johor's Air Pollutant Index of Malaysia versus Singapore's PSI</title>
<style>
html, body {
	height:100%;
	color: white;
	font-size: 1.4em;
	font-family: sans-serif;
}
#container { display: flex; width: 100%; height: 100%; flex-direction: column; }

#container div { display: flex; flex: 1;  justify-content: center; align-items: center; text-align: center; padding: 10px; }
.bad { background-color: red; }
.good { background-color: green; }
</style>
</head>
<body>

<!-- https://github.com/kaihendry/jbsg -->

<div id='container'></div>

<script id='template' type='text/ractive'>
{{#each haze.result:i}}
{{#if lokasi == "Pasir Gudang"}}
{{#if latest.index >= 100}}
<div class=bad><p>{{lokasi}}, {{negeri}} is unhealthy {{latest.index}} <abbr title="Air Pollutant Index">API</abbr>. Updated {{ fromNow( last_updated ) }}</p></div>
{{else}}
<div class=good><p>{{lokasi}}, {{negeri}} is healthy with {{latest.index}} <abbr title="Air Pollutant Index">API</abbr>. Updated {{ fromNow( last_updated ) }}</p></div>
{{/if}}
{{/if}}
{{/each}}

{{#if items.NPSI_PM25_3HR >= 100}}
<div class=bad><p>North Singapore is unhealthy with {{items.NPSI}} <abbr title="Pollutant Standards Index">PSI</abbr>. Updated {{ fromNow( items.timestamp ) }}</p></div>
{{else}}
<div class=good><p>North Singapore is healthy with {{items.NPSI}} <abbr title="Pollutant Standards Index">PSI</abbr>. Updated {{ fromNow( items.timestamp ) }}</p></div>
{{/if}}
</script>

<script src=/js/moment.js></script>
<script src=main.js></script>

</body>
</html>
